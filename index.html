<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income & Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-16 font-semibold text-blue-900">Monthly Income & Expenses</h1>
    </header>
    <main>
        <section class="flex">
            <div class="w-1/2">
                <img src="images/calculator.png" alt="">
            </div>
            <div class="w-1/4 bg-gray-100 ">
                <h3 class="text-xl text-center font-semibold mt-6 mb-2">Income</h3>
                <div>
                    <p class="text-center">Income:<span class="border-2 mx-4"><input class="bg-gray-300 rounded" type=""
                                placeholder="Enter Amount"></span>
                    </p>
                </div>
                <h3 class="text-xl text-center font-semibold">Expenses</h3>
                <div class="text-center mb-6">
                    <p class="mt-2">Food:<span class="border-2 mx-5"><input class="bg-gray-300" type=""
                                placeholder="Enter Amount">
                        </span>
                    </p>
                    <p class="mt-2">Rent:<span class="border-2 mx-5"><input class="bg-gray-300 " type=""
                                placeholder="Enter Amount"></span>
                    </p>
                    <p class="mt-2 mb-4">Cloths:<span class="border-2 mx-5"><input class="bg-gray-300 " type=""
                                placeholder="Enter Amount"></span></p>
                    <button class="bg-blue-900 text-white font-medium px-6 py-2 rounded">Calculate</button>

                </div>
                <h3 class="text-xl text-center font-semibold">Total Expenses:</h3>
                <h3 class="text-lg text-center font-semibold mb-4">Balance:</h3>
                <div class="mb-4">
                    <p>Save:<span><input class="bg-gray-300 " type=""><span> <span><button
                                        class="bg-blue-900 text-white px-4 py-1 inline">Save</button></span>
                </div>
                <h3 class="text-xl text-center font-semibold">Saving Amount:</h3>
                <h3 class="text-xl text-center font-semibold">Remaining Balance:</h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income & Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-5xl text-center mt-16 mb-16 font-semibold text-blue-900">Monthly Income & Expenses</h1>
    </header>
    <main>
        <!-- image-section -->
        <section id="budget-page" class="flex">
            <div class="w-1/2 h-100 px-10 py-1">
                <img src="images/calculator.png" alt="">
            </div>
            <!-- take income amount -->
            <div class="w-1/3 h-100 px-4 py-1 bg-gray-100 ">
                <h3 class="text-xl text-center font-semibold mt-8 mb-4">Income</h3>
                <div>
                    <p class="text-center">Income:<span class="border-2 mx-4 mb-4"><input id="incomeInput"
                                class="bg-gray-300 rounded" type="" placeholder="Enter Amount"></span>
                    </p>
                </div>
                <!-- expenses for verious parspective -->
                <h3 class="text-xl text-center font-semibold">Expenses</h3>
                <div class="text-center mb-8">
                    <p class="mt-3">Food:<span class="border-2 mx-5"><input id="food-cost" class="bg-gray-300" type=""
                                placeholder="Enter Amount">
                        </span>
                    </p>
                    <p class="mt-3">Rent:<span class="border-2 mx-5"><input id="rent-cost" class="bg-gray-300 " type=""
                                placeholder="Enter Amount"></span>
                    </p>
                    <p class="mt-3 mb-5">Cloths:<span class="border-2 mx-5"><input id="cloths-cost" class="bg-gray-300 "
                                type="" placeholder="Enter Amount"></span></p>

                    <!-- calculate expenses and balance-->
                    <button id="calculate-button"
                        class="bg-blue-900 text-white font-medium px-6 py-2 rounded">Calculate</button>
                </div>
                <h3 class="text-xl text-center font-semibold">Total Expenses:</h3>
                <h3 id="total-expenses" class="text-lg text-center font-semibold mb-4">Balance:</h3>
                <!-- savings and rest of balance -->
                <div class="text-center mb-4">
                    <p>Save:<span><input id="save" class="bg-gray-300 " type=""><span> <span><button id="save-button"
                                        class="bg-blue-900 text-white px-4 py-1 inline">Save</button></span>
                </div>
                <h3 id="savings" class="text-xl text-center font-semibold">Saving Amount:</h3>
                <h3 id="remaining-balance" class="text-xl text-center font-semibold">Remaining Balance:</h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
